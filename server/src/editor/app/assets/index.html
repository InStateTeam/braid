<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hermes</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
  <header>
    <img src="png/Logo-03.png" alt="corda logo" />
    <span>Hermes</span>
  </header>
  <main>
    <section class="endpoint">
      <div>
        <label for="host">End Point</label>
        <span id="host"></span>
        <span id="calls"></span>
      </div>
    </section>
    <section id="container">
      <aside class="services-list">
        <ul id="services">
        </ul>
      </aside>
      <div class='calls'>
        <ul class="implemented-functions"></ul>
        <ul class="stubbed-functions"></ul>
      </div>                           
      <div id="editor">        
        <section class="functions">
          <input type="text" id="newService" placeholder="new service name">
          <button id="createServiceBtn">Create</button>
          <button id="saveBtn">Save</button>
          <button id="formatBtn">Format</button>
          <button id="deleteBtn">Delete</button>
        </section>
        <section id="monaco"></section>     
      </div>
    </section>
  </main>
  <footer>

  </footer>

  <script src="monaco-editor/min/vs/loader.js"></script>
  <script>
    var editor;
    var selectedService;
    
    function monaco(){
      require.config({ paths: { 'vs': 'monaco-editor/min/vs' }});
      require(['vs/editor/editor.main'], function() {
        editor = monaco.editor.create(document.getElementById('monaco'), {
          value: "",
          language: 'javascript',
          automaticLayout: true
        });
        editor.onDidChangeModelContent(onScriptChanged);        
      });
      
      function onScriptChanged() {
        $('#saveBtn').prop('disabled', false);
      }
    }
  </script>
</body>
