variables:
  MAVEN_CLI_OPTS: "-s maven/settings.xml --batch-mode"

before_script:
- npm set registry $NPM_REPO
- npm set $NPM_CREDENTIALS

cache:
  paths:
    - /root/.m2/repository

stages:
  - build
  - snapshot_release
  - release

build:
  stage: build
  tags:
    - script-maven
  only:
    - master
    - /^[0-9]+-.*$/
  script:
    - mvn $MAVEN_CLI_OPTS clean license:check install

deploy:
  stage: snapshot_release
  tags:
    - script-maven
  script:
    - mvn $MAVEN_CLI_OPTS clean dokka:javadocJar license:check  deploy -DskipTests -P sign,build-extras
  only:
    - master

release:
  stage: release
  tags:
    - script-maven
  variables:
    BRAID_VERSION: $CI_COMMIT_REF_NAME
  only:
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/
  when: manual
  script:
    - rm -rf ~/.gnupg
    - gpg --version
    - gpg --import --batch --passphrase "$GPG_PASSPHRASE" <<< "$GPG_KEY"
    - gpg --import-ownertrust <<< "$GPG_OWNER_TRUST"
    - mvn $MAVEN_CLI_OPTS versions:set -DnewVersion=${BRAID_VERSION:1}
    - mvn $MAVEN_CLI_OPTS clean dokka:javadocJar license:check deploy -DskipTests -P sign,build-extras,npm-release
