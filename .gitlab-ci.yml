image: jimador/docker-jdk-8-maven-node

variables:
  MAVEN_CLI_OPTS: "-s maven/settings.xml --batch-mode -Dmaven.repo.local=/root/.m2/repository"
  MAVEN_PARALLEL: ""

before_script:
- npm set registry $NPM_REPO
- npm set $NPM_CREDENTIALS

cache:
  paths:
    - /root/.m2/repository/

stages:
  - build
  - snapshot_release
  - release

build:
  stage: build
  only:
    - master
    - /^[0-9]+-.*$/
  script:
    - mvn $MAVEN_CLI_OPTS $MAVEN_PARALLEL clean license:check install
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
  artifacts:
    name: "javascript-logs-$CI_JOB_NAME"
    paths:
    - braid-corda/target/logs/js.log

deploy:
  stage: snapshot_release
  script:
    - mvn $MAVEN_CLI_OPTS clean license:format dokka:javadocJar deploy -DskipTests -P release
  only:
    - master

release:
  stage: release
  image: jimador/docker-jdk-8-maven-node
  variables:
    BRAID_VERSION: $CI_COMMIT_REF_NAME
  only:
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/
  when: manual
  script:
    - rm -rf ~/.gnupg
    - gpg --version
    - gpg --import --batch --passphrase "$GPG_PASSPHRASE" <<< "$GPG_KEY"
    - gpg --import-ownertrust <<< "$GPG_OWNER_TRUST"
    - mvn $MAVEN_CLI_OPTS versions:set -DnewVersion=${BRAID_VERSION:1}
    - mvn $MAVEN_CLI_OPTS clean license:format dokka:javadocJar deploy -DskipTests -P release,npm-release
